<div class="flex-auto p-6 sm:p-5">
    <table mat-table [dataSource]="finishedRequests" class="mat-elevation-z8">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Código </th>
            <td mat-cell *matCellDef="let request"> {{request.code}} </td>
        </ng-container>

        <ng-container matColumnDef="shippingTimestamp">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Fecha de envío </th>
            <td mat-cell *matCellDef="let request">
                {{request.shippingTimestamp | date: 'dd-MM-yyyy HH:mm'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="finishTimestamp">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Fecha de finalización </th>
            <td mat-cell *matCellDef="let request"> {{request.finishTimestamp | date: 'dd-MM-yyyy HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Estado </th>
            <td mat-cell *matCellDef="let request"> {{request.status | requestStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="downloadRequestForm">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Descargar formulario </th>
            <td mat-cell *matCellDef="let request">

                <button mat-icon-button color="primary" (click)="downloadRequestForm(request.id)">
                    <mat-icon class="icon-size-5" svgIcon="file_download"></mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
