<div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="departments" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Nombre </th>
            <td mat-cell *matCellDef="let department"> {{department.name}} </td>
        </ng-container>

        <ng-container matColumnDef="contactEmail">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> E-mail de contacto </th>
            <td mat-cell *matCellDef="let department"> {{department.contactEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="contactPhone">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Tel√©fono de contacto </th>
            <td mat-cell *matCellDef="let department"> {{department.contactPhone}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Estado </th>
            <td mat-cell *matCellDef="let department"> {{department.status}} </td>
        </ng-container>

        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Ver detalle </th>
            <td mat-cell *matCellDef="let department">

                <button mat-icon-button color="primary">
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:eye'"></mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
