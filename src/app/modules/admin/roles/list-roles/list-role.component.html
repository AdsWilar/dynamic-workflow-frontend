<div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="roles" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name | roleName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;">Acciones del rol</th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary" class="justify-content-center" (click)="viewRoleActionsDialog(element.id)">
                    <mat-icon class="icon-size-5 " [svgIcon]="'feather:eye'"></mat-icon>
                </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Operaciones </th>
            <td mat-cell *matCellDef="let element" class="btn-group d-none d-sm-block">
                <button *ngIf="!isMainRole(element.name)" mat-icon-button color="accent" (click)="editRoleDialog(element.id)" >
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:edit-2'"></mat-icon>
                </button>
                <button *ngIf="!isMainRole(element.name)" mat-icon-button color="warn">
                    <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:delete'"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
