<div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.names}} </td>
        </ng-container>

        <ng-container matColumnDef="firstSurname">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Primer Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.firstSurname}} </td>
        </ng-container>

        <ng-container matColumnDef="secondSurname">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Segundo Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.secondSurname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;">Correo electr√≥nico </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Acciones del usuario </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary"  (click)="viewUserActionsDialog(element.id)">
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:eye'"></mat-icon>
                </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Operaciones </th>
            <td mat-cell *matCellDef="let element" class="btn-group d-none d-sm-block">
                <button mat-icon-button color="accent" (click)="editUserDialog(element.id)">
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:edit-2'"></mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
