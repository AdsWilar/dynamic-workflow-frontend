<div mat-dialog-content>
    <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Editar opción</div>
            <mat-divider class="my-2"></mat-divider>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                        [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <form class="mt-8" [formGroup]="editOptionForm" #editOptionNgForm="ngForm">

                <mat-form-field class="w-full">
                    <mat-label>Valor de la opción</mat-label>
                    <input id="name" matInput [formControlName]="'optionValue'">
                    <mat-error *ngIf="editOptionForm.get('optionValue').hasError('required')">
                        El valor es requerido
                    </mat-error>
                </mat-form-field>

                <mat-divider class="my-2"></mat-divider>

            </form>
        </div>
    </div>

</div>
<div mat-dialog-actions>
    <div class="example-container">
        <button mat-flat-button mat-dialog-close [color]="'accent'">
            <span>Cerrar</span>
        </button>
        <button mat-flat-button [color]="'primary'" [disabled]="editOptionForm.disabled"
                (click)="editOption() " style="float: right;">
            <span *ngIf="!editOptionForm.disabled">Guardar</span>
        </button>
    </div>
</div>
