<div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="detailedProcesses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Nombre </th>
            <td mat-cell *matCellDef="let detailedProcess"> {{detailedProcess.process.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Estado </th>
            <td mat-cell *matCellDef="let detailedProcess"> {{detailedProcess.process.status | processStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="creator">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Creador </th>
            <td mat-cell *matCellDef="let detailedProcess"> {{detailedProcess.user | userFullInfo}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Departamento </th>
            <td mat-cell *matCellDef="let detailedProcess"> {{detailedProcess.department.name}} </td>
        </ng-container>

        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef style="font-size: 100%;"> Ver detalle </th>
            <td mat-cell *matCellDef="let detailedProcess">

<!--                <button mat-icon-button color="primary" [routerLink]="['/departments/view', department.id]">-->
<!--                    <mat-icon class="icon-size-5" [svgIcon]="'feather:eye'"></mat-icon>-->
<!--                </button>-->

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
